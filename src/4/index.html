<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="utf-8">
  <title>Carousel 4</title>
  <script src="https://use.fontawesome.com/ca55f3aac3.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="carousel-4.css" rel="stylesheet">
</head>
<body>
  <section id="carousel">
    <input type="radio" name="carousel" id="carousel-0" value="carousel-0" checked="checked"/>
    <article style="background-image: url(https://unsplash.it/800);">
      <div>
        <h2>Title 1</h2><span class="description">Number one.</span>
      </div>
    </article>
    <label class="navigation prev" for="carousel--1"><i class="fa fa-angle-left"></i></label>
    <label class="navigation next" for="carousel-1"><i class="fa fa-angle-right"></i></label>
    <input type="radio" name="carousel" id="carousel-1" value="carousel-1"/>
    <article style="background-image: url(https://unsplash.it/801);">
      <div>
        <h2>Title 2</h2><span class="description">Number two.</span>
      </div>
    </article>
    <label class="navigation prev" for="carousel-0"><i class="fa fa-angle-left"></i></label>
    <label class="navigation next" for="carousel-2"><i class="fa fa-angle-right"></i></label>
    <input type="radio" name="carousel" id="carousel-2" value="carousel-2"/>
    <article style="background-image: url(https://unsplash.it/802);">
      <div>
        <h2>Title 3</h2><span class="description">Number three.</span>
      </div>
    </article>
    <label class="navigation prev" for="carousel-1"><i class="fa fa-angle-left"></i></label>
    <label class="navigation next" for="carousel-3"><i class="fa fa-angle-right"></i></label>
    <input type="radio" name="carousel" id="carousel-3" value="carousel-3"/>
    <article style="background-image: url(https://unsplash.it/803);">
      <div>
        <h2>Title 4</h2><span class="description">Number four.</span>
      </div>
    </article>
    <label class="navigation prev" for="carousel-2"><i class="fa fa-angle-left"></i></label>
    <label class="navigation next" for="carousel-4"><i class="fa fa-angle-right"></i></label>
    <nav>
      <form>
        <label for="carousel-0"></label>
        <label for="carousel-1"></label>
        <label for="carousel-2"></label>
        <label for="carousel-3"></label>
      </form>
    </nav>
  </section>
</body>
